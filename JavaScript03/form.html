<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with HTML API</title>

    <link rel="stylesheet" href="styleform.css">

    <script src="form.js" defer></script>
</head>

<body>

    <form action="">

        <h2>&#128640;Developer Form</h2>

        <!-- Inserindo Nome -->
        <div class="input">
            <input required id="nome" type="text" />
            <label for="">Informe seu nome</label>
            <span class="errorNome"></span>
        </div>

        <!-- Inserindo e-mail -->
        <div class="input">
            <input required id="email" type="email" />
            <label for="">Informe seu E-mail</label>
            <span class="errorEmail"></span>
        </div>

        <!-- Inserindo contato -->
        <div class="input">
            <input required id="contato" type="text" />
            <label for="">Informe seu contato</label>
            <span class="errorContato"></span>
        </div>

        <!-- Inserindo CEP -->
        <div class="input">
            <input required id="cep" type="text" />
            <label for="">Informe seu CEP</label>
            <span class="errorCEP"></span>
        </div>

        <!-- Inserindo Cidade -->
        <div class="input">
            <input required id = "cidade" type="text" />
            <label for="">Informe sua Cidade</label>
            <span class="errorCidade"></span>
        </div>

        <!-- Inserindo Estado -->
        <div class="input">
            <input required id="uf" type="text" />
            <label for="">Informe seu Estado</label>
            <span class="errorUF"></span>
        </div>

        <button type="submit"> Enviar </button>

    </form>

    <center>
        <footer class = "rodape">
                <p>&reg; Desenvolvido por Renan Pinheiro.</p>
        </footer>
    </center>

</body>
</html>
