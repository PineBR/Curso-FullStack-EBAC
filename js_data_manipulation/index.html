<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React</title>
</head>

  <body>

    <h2>Adicionar o React em um minuto</h2>
    <p>Esta página demonstra o uso do React sem ferramentas de construção.</p>
    <p>React é carregado como uma script tag.</p>

    <!-- Colocando o componente React dentro desta div -->
    <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Obs.: ao implantar, substitua "development.js" por "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Carregar o componente React. -->
    <script src="like_button.js"></script>

  </body>
</html>
